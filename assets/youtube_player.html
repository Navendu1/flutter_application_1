<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
        #player {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="player"></div>

    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                playerVars: {
                    'autoplay': 1,
                    'playsinline': 1,
                    'controls': 1,
                    'modestbranding': 1,
                    'rel': 0,
                    'showinfo': 0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onError': onPlayerError,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            player.loadVideoByUrl('https://www.youtube.com/embed/live_stream?channel=UCBjr-O_WVrC5845TefNjNzA');
            console.log('Player Ready');
        }

        function onPlayerError(event) {
            console.error('Player Error:', event.data);
            if (window.flutter_inappwebview) {
                window.flutter_inappwebview.callHandler('onError', event.data);
            }
        }

        function onPlayerStateChange(event) {
            console.log('Player State:', event.data);
            if (window.flutter_inappwebview) {
                window.flutter_inappwebview.callHandler('onStateChange', event.data);
            }
        }
    </script>
</body>
</html>
