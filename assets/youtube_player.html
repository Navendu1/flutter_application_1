<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe
            src="https://www.youtube.com/embed/wBKp-e8IXlc?enablejsapi=1&autoplay=1&playsinline=1&controls=1"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>

    <script>
        // Add message handler to communicate with Flutter
        window.addEventListener('message', function(e) {
            if (window.flutter_inappwebview) {
                window.flutter_inappwebview.callHandler('onMessage', e.data);
            }
        });

        // Log any errors
        window.onerror = function(message, source, lineno, colno, error) {
            if (window.flutter_inappwebview) {
                window.flutter_inappwebview.callHandler('onError', {
                    message: message,
                    source: source,
                    lineno: lineno,
                    colno: colno,
                    error: error?.toString()
                });
            }
            return false;
        };
    </script>
</body>
</html>
